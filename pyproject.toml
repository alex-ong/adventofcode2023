[tool.mypy]
python_version = '3.11'

[[tool.mypy.overrides]]
module = [
    'graphviz',
    'vpython',
    'z3',
    'networkx',
    'matplotlib.pyplot',
    'matplotlib',
]
ignore_missing_imports = true

[tool.ruff]
extend-select = ["C4", "C90", "SIM", "TCH"]
ignore = ["SIM108"]

[tool.ruff.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
