[tool.mypy]
python_version = '3.11'

[[tool.mypy.overrides]]
module = [
    'graphviz',
    'vpython',
    'z3',
    'networkx',
    'matplotlib.pyplot',
    'matplotlib',
]
ignore_missing_imports = true

[tool.ruff]
extend-select = ["C4", "C90", "SIM", "TCH"]
ignore = ["SIM108"]

[tool.ruff.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.coverage.run]
branch = true
command_line = '-m pytest'
source = ['.']
relative_files = true


[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:", "def main"]
omit = ["download_inputs.py", "maker.py"]
precision = 2
skip_covered = true
fail_under = 0
