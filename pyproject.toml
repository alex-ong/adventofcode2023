[tool.mypy]
python_version = '3.11'

[[tool.mypy.overrides]]
module = [
    'graphviz',
    'vpython',
    'z3',
    'networkx',
    'matplotlib.pyplot',
    'matplotlib',
]
ignore_missing_imports = true

[tool.ruff]
extend-select = ["C4", "C90", "SIM", "TCH"]
ignore = ["SIM108"]

[tool.ruff.format]
docstring-code-format = true

# Todo: unmark this once we hit 100% comments
#[tool.ruff.lint]
#select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.coverage.run]
concurrency = ["multiprocessing"]
branch = true
command_line = '-m pytest'
source = ['.']
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:",
    "def main",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "# pragma: no cover",
    "if self.animate:",
]
omit = ["download_inputs.py", "maker.py", "day22/lib/vis.py"]
precision = 2
skip_covered = true
fail_under = 0
